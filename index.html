<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quelles ser mi Valentín, bechereque?</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffccf5;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff1493;
            font-size: 3em;
            animation: bounce 2s infinite;
        }
        p {
            font-size: 1.5em;
            color: #ff69b4;
        }
        .button {
            background-color: #ff69b4;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .hidden {
            display: none;
        }
        .pollito {
            font-size: 2em;
            animation: float 3s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <h1>¡Oaaaaaaa mamoi! 🐤</h1>
    <p>Bechereque, ¿quelles ser mi San Valentín? 🥺💖💖</p>
    <p class="pollito">🐤🐤🐤</p>
    <button class="button" id="siBtn">Ti quello mamoi 💖</button>
    <button class="button" id="noBtn">Ñaos popocho 😢</button>

    <div id="respuestaSi" class="hidden">
        <h2>¡Tiiii! 💖</h2>
        <p>¡Sabía que dirías que ti perreque hermosa! 🐤💕</p>
        <p class="pollito">🐤🐤🐤🐤🐤</p>
    </div>

    <div id="respuestaNo" class="hidden">
        <h2>Ouchhhh 😢</h2>
        <p>Pero, añeñe, ¿cómo que ñaos? 🥺</p>
        <p>Me voy a hacer popocha si dices que ñaos  💔</p>
        <p class="pollito">🐤🐤🐤🐤🐤🐤🐤</p>
    </div>

    <script>
        const siBtn = document.getElementById('siBtn');
        const noBtn = document.getElementById('noBtn');
        const respuestaSi = document.getElementById('respuestaSi');
        const respuestaNo = document.getElementById('respuestaNo');

        siBtn.addEventListener('click', () => {
            respuestaSi.classList.remove('hidden');
            respuestaNo.classList.add('hidden');
        });

        noBtn.addEventListener('click', () => {
            respuestaNo.classList.remove('hidden');
            respuestaSi.classList.add('hidden');
            noBtn.style.position = 'absolute';
            noBtn.style.left = Math.random() * (window.innerWidth - noBtn.offsetWidth) + 'px';
            noBtn.style.top = Math.random() * (window.innerHeight - noBtn.offsetHeight) + 'px';
        });
    </script>
</body>
</html>
